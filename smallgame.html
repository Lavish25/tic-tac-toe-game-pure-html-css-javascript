<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(48, 136, 92);
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #2337a7;
      color: rgb(197, 33, 33);
      background-color: rgb(133, 221, 209);
      font-size: 70px;
      cursor: pointer;
    }
    #reset-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    #reset-game,
    #reset-board {
      cursor: pointer;
      font-size: 18px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    #win-counters {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .counter {
      margin: 0 20px;
      font-size: 30px;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .cell:hover {
  background-color: #2af16d; 
}
#reset-game:hover,
#reset-board:hover {
  background-color: #f00d24; /* Add the desired color for the hovered buttons */
}

.cell.winning-cell {
  background-color: #ffeb3b; /* Add the desired color for the winning cells */
}
  </style>
</head>
<body>
  <div id="board">
    <div class="cell" onclick="makeMove(0, 0)"></div>
    <div class="cell" onclick="makeMove(0, 1)"></div>
    <div class="cell" onclick="makeMove(0, 2)"></div>
    <div class="cell" onclick="makeMove(1, 0)"></div>
    <div class="cell" onclick="makeMove(1, 1)"></div>
    <div class="cell" onclick="makeMove(1, 2)"></div>
    <div class="cell" onclick="makeMove(2, 0)"></div>
    <div class="cell" onclick="makeMove(2, 1)"></div>
    <div class="cell" onclick="makeMove(2, 2)"></div>
  </div>

  <div id="reset-container">
    <button id="reset-game" onclick="resetGame()">Reset Game</button>
    <button id="reset-board" onclick="resetBoard()">Reset Board</button>
  </div>

  <div id="win-counters">
    <div class="counter">
      <span>X wins:</span>
      <span id="xWinsCount">0</span>
    </div>
    <div class="counter">
      <span>O wins:</span>
      <span id="oWinsCount">0</span>
    </div>
  </div>

  <div id="modal">
    <div class="modal-content" id="modal-content">
      <p id="result-message"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <script>
    const board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', ''],
    ];

    let currentPlayer = 'X';
    let gameFinished = false;
    let xWins = 0;
    let oWins = 0;

    function makeMove(row, col) {
      if (gameFinished || board[row][col] !== '') return;

      board[row][col] = currentPlayer;
      document.getElementById('board').children[row * 3 + col].innerText = currentPlayer;

      if (checkWin(currentPlayer)) {
        showModal(`${currentPlayer} wins!`);
        gameFinished = true;
        updateWinCounters(currentPlayer);
      } else if (checkDraw()) {
        showModal("It's a draw!");
        gameFinished = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWin(player) {
      for (let i = 0; i < 3; i++) {
        if (
          board[i][0] === player &&
          board[i][1] === player &&
          board[i][2] === player
        ) {
          return true;
        }
        if (
          board[0][i] === player &&
          board[1][i] === player &&
          board[2][i] === player
        ) {
          return true;
        }
      }

      if (
        board[0][0] === player &&
        board[1][1] === player &&
        board[2][2] === player
      ) {
        return true;
      }
      if (
        board[0][2] === player &&
        board[1][1] === player &&
        board[2][0] === player
      ) {
        return true;
      }

      return false;
    }

    function checkDraw() {
      return board.every(row => row.every(cell => cell !== ''));
    }

    function resetGame() {
      xWins = 0;
      oWins = 0;
      document.getElementById('xWinsCount').innerText = xWins;
      document.getElementById('oWinsCount').innerText = oWins;
      resetBoard();
    }

    function resetBoard() {
      board.forEach(row => row.fill(''));
      document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
      currentPlayer = 'X';
      gameFinished = false;
    }

    function showModal(message) {
      document.getElementById('result-message').innerText = message;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      resetBoard();
    }

    function updateWinCounters(player) {
      if (player === 'X') {
        xWins++;
        document.getElementById('xWinsCount').innerText = xWins;
      } else {
        oWins++;
        document.getElementById('oWinsCount').innerText = oWins;
      }
    }

    function makeMove(row, col) {
  if (gameFinished || board[row][col] !== '') return;

  board[row][col] = currentPlayer;
  const cell = document.getElementById('board').children[row * 3 + col];
  cell.innerText = currentPlayer;

  if (checkWin(currentPlayer)) {
    showModal(`${currentPlayer} wins!`);
    gameFinished = true;
    updateWinCounters(currentPlayer);
  } else if (checkDraw()) {
    showModal("It's a draw!");
    gameFinished = true;
  } else {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  }
}

  }
}

function getWinningCells(player) {
  for (let i = 0; i < 3; i++) {
    if (
      board[i][0] === player &&
      board[i][1] === player &&
      board[i][2] === player
    ) {
      return [
        [i, 0],
        [i, 1],
        [i, 2],
      ];
    }
    if (
      board[0][i] === player &&
      board[1][i] === player &&
      board[2][i] === player
    ) {
      return [
        [0, i],
        [1, i],
        [2, i],
      ];
    }
  }

  if (
    board[0][0] === player &&
    board[1][1] === player &&
    board[2][2] === player
  ) {
    return [
      [0, 0],
      [1, 1],
      [2, 2],
    ];
  }
  if (
    board[0][2] === player &&
    board[1][1] === player &&
    board[2][0] === player
  ) {
    return [
      [0, 2],
      [1, 1],
      [2, 0],
    ];
  }

  return null;
}

function highlightWinningCells(winningCells) {
  for (const [row, col] of winningCells) {
    const cell = document.getElementById('board').children[row * 3 + col];
    cell.classList.add('winning-cell');
  }
}

function resetBoard() {
  board.forEach(row => row.fill(''));
  document.querySelectorAll('.cell').forEach(cell => {
    cell.innerText = '';
    cell.classList.remove('winning-cell'); 
  });
  currentPlayer = 'X';
  gameFinished = false;
}
  
function checkDraw() {
    return board.every(row => row.every(cell => cell !== ''));
  }

    const cell = document.getElementById('board').children[row * 3 + col];
    cell.innerText = currentPlayer;

    if (checkWin(currentPlayer)) {
      const winningCells = getWinningCells(currentPlayer);
      if (winningCells) {
        gameFinished = true;
        highlightWinningCells(winningCells);
        showModal(`${currentPlayer} wins!`);
        updateWinCounters(currentPlayer);
      }
    } else if (checkDraw()) {
      showModal("It's a draw!");
      gameFinished = true;
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
  }
  </script>
</body>
</html>
